<div class="container">
     <h2>Admin Dashboard</h2>
     <div class="glass-card mt-4">
          <div class="glass-card-body">
               <form>
                    <div class="row mb-3">
                         <label for="statusSelect" class="col-sm-2 col-form-label">Status:</label>
                         <div class="col-sm-10">
                             <select class="form-control" id="statusSelect" name="status" required [(ngModel)]="status">
                                 <option value="Pending">Pending</option>
                                 <option value="In progress">In Progress</option>
                                 <option value="Approved">Approved</option>
                             </select>
                         </div>
                         <label for="TimeDateSelector"  class="col-sm-2 col-form-label">Date Time:</label>
                         <div class="col-sm-10">
                             <input type="datetime-local" class="form-control" id="TimeDateSelector" name="dateTime" [(ngModel)]="dateTime" required>
                         </div>
                     </div>
                     
                    <div class="row mb-3">
                         <div class="col-sm-10 offset-sm-2">
                              <button type="submit" class="btn btn-primary" (click)="edit()">Submit</button>
                         </div>
                    </div>
               </form>
          </div>
     </div>

     <div class="d-flex align-items-center p-4">
          <div class="input-group">
               <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                    [(ngModel)]="searchQuery">
               <button class="btn btn-outline-secondary" type="button" (click)="searchDonors()">Search</button>
          </div>
     </div>
     <div class="glass-card mt-4" *ngFor="let donation of filteredDonors">
          <div class="glass-card-body">
               <div class="row">
                    <div class="col-md-4">
                         <p><strong>Name:</strong> {{ donation.name }}</p>
                    </div>
                    <div class="col-md-4">
                         <p><strong>Email:</strong> {{ donation.email }}</p>
                    </div>
                    <div class="col-md-4">
                         <p><strong>Phone:</strong> {{ donation.phone }}</p>
                    </div>
               </div>
               <div class="row">
                    <div class="col-md-4">
                         <p><strong>Blood Group:</strong> {{ donation.bloodGroup }}</p>
                    </div>
                    <div class="col-md-4">
                         <p><strong>Address:</strong> {{ donation.address }}</p>
                    </div>
                    <div class="col-md-4">
                         <p><strong>State:</strong> {{ donation.state }}</p>
                    </div>
               </div>
               <div class="row">

                    <div class="col-md-4">
                         <button type="button" class="btn btn-danger" (click)="setDelete(donation)">Reject</button>
                    </div>
                    <div class="col-md-4">
                         <button type="button" class="btn btn-success" (click)="setUpdate(donation)" >Edit Status</button>
                    </div>

               </div>
          </div>
     </div>
</div>

<style>
     .glass-card {
          background-color: rgba(255, 255, 255, 0.3);
          backdrop-filter: blur(10px);
          border-radius: 10px;
          padding: 20px;
          margin-bottom: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     }

     .glass-card-header {
          text-align: center;
          padding: 10px 0;
     }

     .glass-card-body {
          color: #343232;
     }

     .glass-card-body p {
          margin-bottom: 5px;
     }
</style>
